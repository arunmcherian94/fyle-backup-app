<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html>
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
          <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Sign In</title>
</head>
<body>
<div class="container-fluid">
    <div class="main-layout">
        <div class="msg">
            {% if messages %}
                {% for message in messages %}
                {% endfor %}
            {% endif %}
        </div>
        <header class="header">
            <a href="#">
                <img class="app-logo"
                     src="https://accounts.staging.fyle.in/app/router/assets/images/logo/fyle_logo_light.png"
                     alt="Fyle">
            </a>
            <h3 class="app-name">Fyle Backup Application</h3>
        </header>
        <div class="login">
            <a href="{% provider_login_url 'fyle' %}">
                <button class="btn btn-lg" type="button">Sign in with FYLE</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
